<div id='wrapper' style='text-align: center;'>
    <div class="py-5 text-center">
                <h2>Galeria</h2>
    </div>
    
    
        <div class="box" style='display: inline-block; vertical-align: top;' data-ng-repeat="img in $ctrl.imagenes track by img.id"  key="">
            <div class="imgBx">
                <img data-ng-attr-src="{{img.path_imagen}}" alt="{{img.descripcion}}"/>
            </div>
            
            <div class="content" class="portfolio-info portfolio-1">
                        
                        <h2><br><span>{{ img.descripcion }}</span></h2><br>
                        <span>
                        <a class="EdicionFotoBtn" role="button" class="details-link" title="Privado">
                          <i class='bx bxs-binoculars'></i>
                        </a>
                        <a class="EdicionFotoBtn" role="button" class="details-link" title="Borrar" data-ng-click="$ctrl.borrarImagen(img.id)">
                          <i class="bx bx-trash"></i>
                        </a>
                        

            </div>
            
        </div>
    
        
    </div>
    
    
    
    <div class="text-center mt-3">
        <button class="btn btn-sm btn-primary" type="button" data-ng-click="$ctrl.nuevaImagen={}" data-ng-disabled="$ctrl.nuevaImagen!=null">Cargar Nueva Imagen</button>
        <button class="btn btn-sm btn-secondary" type="button">Borrar Imagen</button>
    </div>
    <br>
<br>

</div>


<span>
    <hr>
    <div class="row" data-ng-if="$ctrl.nuevaImagen">
        <div class="col-md-12">
            
            <h4 class="mb-3" data-ng-if="!$ctrl.nuevaImagen.id">Subir nueva imagen</h4>
            
            <form class="needs-validation" novalidate name="formulario">
                

                <div class="mb-3">
                        <label for="apellido">URL</label>
                        <input type="text"  name="url_foto" class="form-control" rows="5" id="mensajeInput" placeholder="URL de la foto" data-ng-model="$ctrl.nuevaImagen.path_imagen"></input>
                        <div class="invalid-feedback">
                            Debe ingresar una url de una foto


                        </div>
                </div> 
                
                
                    
               
                
            </form>
        
            
            <form name="formImagen">                <!--class="needs-validation" novalidate name="formulario">-->
                
                <div class="row">
                    <div class="col-md-5 mb-3">
                        <label for="nombre">Descripcion</label>
                        <input type="text" class="form-control"  name="descripcion" id="descripcion" data-ng-model="$ctrl.nuevaImagen.descripcion" required>
                        <div class="invalid-feedback">
                            Debe ingresar una descripcion
                        </div>
                    </div>
                </div>



                
                <br>
                <button   class="btn btn-primary" data-ng-click="$ctrl.guardarImagen()" name="submit" type="submit"  data-ng-disabled="formulario.$invalid" " >Guardar</button>
                <button class="btn btn-secondary" type="button" data-ng-click="$ctrl.nuevaImagen=null">Descartar</button>
            </form>
            
            
        </div>
    </div>
</span>
